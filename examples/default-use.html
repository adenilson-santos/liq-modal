<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../liq-modal.js"></script>

  <style>
      .content {
          background: white;
          padding: 20px;
      }
  </style>
</head>
<body>
  <div id="my-modal">
    <div class="content">
        First modal, content here.
    </div>
  </div>


  <div id="my-modal-2">
    <div class="content">
        Second modal, content here.
    </div>
  </div>

  <div id="my-modal-3">
    <div class="content">
        Third and last modal.
    </div>
  </div>

  <button data-liq-modal-open="#my-modal">Here</button>
  <button data-liq-modal-open="#my-modal-2">Open the second modal</button>

  <button data-liq-modal-open="#my-modal-3">Random button</button>
  
  <!-- You can use the tag anchor work normally -->
  <a data-liq-modal-open="#my-modal">haha</a>

</body>
  <script>
    liqModals() // Get all elements with default class liq-modal__btn


    liqModals({
      container: { active: true } // Basic and default container modal
    })
  </script>
